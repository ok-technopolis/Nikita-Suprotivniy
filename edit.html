<body>
   
   <div class="header">
        <h1>Todos</h1>
    </div>
    
    <div class="todo-container">
        <div class="todo-header">
            <input class="todo-newtodo-input" placeholder="What needs to be done?">
            <button class="todo-checkall-button"></button>
        </div>
        
        <div class="todo-list">
            <div class="todo-list-item">
                <p class="todo-list-item-text">
                    HTML
                </p>
                <input type="checkbox" class="todo-list-item-button">
            </div>
        </div>
    
    </div>
    
    <div class="todo-footer">
        <div class="todo-groups">
            <p class="todo-group __checked">All</p>
            <p class="todo-group">Active</p>
            <p class="todo-group">Completed</p>
        </div>
    </div>
