<!DOCTYPE html>


<html>
<head>
    <title>
        Edit
    </title>
</head>

<body>
   
   <div class="header">
        <h1>Todos</h1>
    </div>
    
    <div class="todo-container">
        <div class="todo-header">
            <input  aria-label="Add new todo" class="todo-newtodo-input" placeholder="What needs to be done?">
            <button aria-label="Check all as completed" class="todo-checkall-button"></button>
        </div>
        
        <div class="todo-list">
            <div class="todo-list-item">
                <textarea class="todo-list-item-text" aria-label="Todo item area">
                    HTML
                </textarea>
                <input type="checkbox" aria-label="Check as completed" class="todo-list-item-button">
                <button aria-label="Delete todo item" class="todo-list-item-delete">Delete</button>
            </div>
        </div>
    
    </div>
    
    <div class="todo-footer">
        <div class="todo-groups">
            <a href="#" class="todo-group __checked" data-filter="all">All</a>
            <a href="#" class="todo-group" data-filter="active">Active</a>
            <a href="#" class="todo-group" data-filter="completed">Completed</a>
        </div>
    </div>
    
    
</body>
</html>
