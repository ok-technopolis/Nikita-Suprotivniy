<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>

</head>
<body>
    
    <div class="header">
        <h1>Todos</h1>
    </div>
    
    <div class="todo-container">
        
        <div class="todo-header">
            <input  aria-label="Add new todo" class="todo-newtodo-input" placeholder="What needs to be done?">
            <button aria-label="Check all as completed" class="todo-checkall-button"></button>
        </div>
        
        <div class="todo-list">
            <div class="todo-list-item">
                <textarea class="todo-list-item-text" aria-label="Todo item area">
                    HTML
                </textarea>
                <input type="checkbox" aria-label="Check as completed" class="todo-list-item-button">
                <button aria-label="Delete todo item" class="todo-list-item-delete">Delete</button>
            </div>
            <div class="todo-list-item __checked">
                <textarea class="todo-list-item-text" aria-label="Todo item area">
                    CSS
                </textarea>
                <input type="checkbox" checked="checked" aria-label="Check as completed" class="todo-list-item-button">
                <button aria-label="Delete todo item" class="todo-list-item-delete">Delete</button>
            </div>
            <div class="todo-list-item">
                <textarea class="todo-list-item-text" aria-label="Todo item area">
                    JS
                </textarea>
                <input type="checkbox" aria-label="Check as completed" class="todo-list-item-button">
                <button aria-label="Delete todo item" class="todo-list-item-delete">Delete</button>
            </div>
            <div class="todo-list-item">
                <textarea class="todo-list-item-text" aria-label="Todo item area">
                    JS tools
                </textarea>
                <input type="checkbox" aria-label="Check as completed" class="todo-list-item-button">
                <button aria-label="Delete todo item" class="todo-list-item-delete">Delete</button>
            </div>

        </div>
        
    </div>
    
            
    <div class="todo-footer">
        <p aria-label="Items counter" class="todos-left">3 items left</p>
        <div class="todo-groups">
            <a href="#" class="todo-group __checked">All</a>
            <a href="#" class="todo-group">Active</a>
            <a href="#" class="todo-group">Completed</a>
        </div>
        <button aria-label="Clear completed items" class="todo-clearcompleted-button">Clear completed</button>
    </div>

    
</body>

</html>
