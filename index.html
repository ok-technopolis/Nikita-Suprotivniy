 <!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/project/header/header.css">
	<link rel="stylesheet" type="text/css" href="style/project/todo/todo-container/todo-container.css">
	<link rel="stylesheet" type="text/css" href="style/project/todo/todo-container/todo-list-item.css">
	<link rel="stylesheet" type="text/css" href="style/project/todo/todo-container/todo-list.css">
	<link rel="stylesheet" type="text/css" href="style/project/todo/todo-footer/todo-footer.css">
	<link rel="stylesheet" type="text/css" href="style/project/todo/todo-header/todo-header.css">
	

</head>
<body>
    
    <div class="header">
        <h1>Todos</h1>
    </div>
    
    <div class="todo-container">
        
        <div class="todo-header">
            <div  class="todo-checkall-button"><button aria-label="Check all as completed"></button></div>
            <div class="todo-newtodo-input"><input  aria-label="Add new todo" placeholder="What needs to be done?"></div>
        </div>
        
        <div class="todo-list">
            <div class="todo-list-item">
               
                
                <div class="todo-list-item-button"><input type="checkbox" aria-label="Check as completed"></div>
                <div class="todo-list-item-delete"><button aria-label="Delete todo item"></button></div>
                <div class="todo-list-item-text"><textarea aria-label="Todo item area">HTML</textarea></div>
            </div>
            <div class="todo-list-item __ready">
                
                <div class="todo-list-item-button"><input type="checkbox" checked="checked" aria-label="Check as completed"></div>
                <div class="todo-list-item-delete"><button aria-label="Delete todo item"></button></div>
                <div class="todo-list-item-text"><textarea aria-label="Todo item area">CSS</textarea></div>
            </div>
            <div class="todo-list-item">
                
                <div class="todo-list-item-button"><input type="checkbox" aria-label="Check as completed"></div>
                <div class="todo-list-item-delete"><button aria-label="Delete todo item"></button></div>
                <div class="todo-list-item-text"><textarea aria-label="Todo item area">JS</textarea></div>
            </div>
            <div class="todo-list-item">
                
                <div class="todo-list-item-button"><input type="checkbox" aria-label="Check as completed"></div>
                <div class="todo-list-item-delete"><button aria-label="Delete todo item"></button></div>
                <div class="todo-list-item-text"><textarea aria-label="Todo item area">JS tools</textarea></div>
            </div>

        </div>
        
        <div class="todo-footer">
            <div aria-label="Items counter" class="todos-left">3 items left</div>
            <button aria-label="Clear completed items" class="todo-clearcompleted-button">Clear completed</button>
            <div class="todo-groups">
                <button class="todo-group __active" data-filter="all">All</button>
                <button class="todo-group" data-filter="active">Active</button>
                <button class="todo-group" data-filter="completed">Completed</button>
            </div>
        </div>
        
    </div>
    
            


    
</body>

</html>
